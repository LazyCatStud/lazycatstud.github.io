<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Кнопка</title>
  <style>
   .btn {
    display: inline-block; /* Строчно-блочный элемент */
    background: #8C959D; /* Серый цвет фона */
    color: #fff; /* Белый цвет текста */
    padding: 1rem 1.5rem; /* Поля вокруг текста */
    text-decoration: none; /* Убираем подчёркивание */
    border-radius: 3px; /* Скругляем уголки */
   }
  </style>
 </head>
 <body> 
  <a href="https://lazycatstud.github.io/pp-apps" class="btn">Privacy Policy - apps</a>
  <a href="https://lazycatstud.github.io/pp-whistle" class="btn">Privacy Policy - whistle</a>
  <a href="https://lazycatstud.github.io/pp-clap" class= "btn">Privacy Policy - clap</a>
 </body>
</html>
